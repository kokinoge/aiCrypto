# ===== Trading Bot Configuration =====

# "paper" = お金を使わない模擬取引（テスト用）
# "testnet" = テストネット（テスト用USDC）
# "mainnet" = 本番（本物のお金）
mode: paper

# --- Paper Trading ---
paper_trading_balance: 100.0    # 模擬取引の初期資金（ドル）

# --- Risk Management ---
risk:
  max_risk_per_trade_pct: 3.0
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_positions: 3
  max_drawdown_pct: 20.0
  max_leverage: 3

# --- Signal Settings ---
signals:
  min_confidence: 0.6
  cooldown_minutes: 30

# --- Trading Pairs ---
trading_pairs: []

# --- Webhook Server ---
webhook:
  enabled: true
  port: 8080

# --- Logging ---
logging:
  level: INFO
  file: logs/bot.log
